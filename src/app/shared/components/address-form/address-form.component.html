<form [formGroup]="form">
    <div class="form-group">
        <label for="city">City</label>
        <input type="text" name="city" id="city" formControlName="city" class="form-control" (blur)="onTouched()">
        <span></span>
    </div>        <div class="form-group">
        <label for="country">Country</label>
        <input type="text" name="country" id="country" formControlName="country" class="form-control" (blur)="onTouched()">
        <span></span>
    </div>        <div class="form-group">
        <label for="streetName">Street name</label>
        <input type="text" name="streetName" id="streetName" formControlName="streetName" class="form-control" (blur)="onTouched()">
        <span></span>
    </div>        <div class="form-group">
        <label for="postalCode">Postal Code</label>
        <input type="text" name="postalCode" id="postalCode" formControlName="postalCode" class="form-control" (blur)="onTouched()">
        <span></span>
    </div>
    <div class="form-group">
        <label for="type">Type</label>
        <input type="text" name="type" id="type" formControlName="type" class="form-control" (blur)="onTouched()">
        <span></span>
    </div>
</form>
