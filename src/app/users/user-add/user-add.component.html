<div class="container">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <h2>Add User</h2>
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" name="firstName" id="firstName" formControlName="firstName" class="form-control">
            <span></span>
        </div>
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" name="lastName" id="lastName" formControlName="lastName" class="form-control">
            <span></span>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" name="email" id="email" formControlName="email" class="form-control">
            <span></span>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="text" name="password" id="password" formControlName="password" class="form-control">
            <span></span>
        </div>
        <div formArrayName="addresses">
            <ng-container *ngFor="let role of addresses; let i = index">
                <h3>Addresses</h3>
                <div [formGroupName]="i">
                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" name="city" id="city" formControlName="city" class="form-control">
                        <span></span>
                    </div>
                    <div class="form-group">
                        <label for="country">Country</label>
                        <input type="text" name="country" id="country" formControlName="country" class="form-control">
                        <span></span>
                    </div>
                    <div class="form-group">
                        <label for="streetName">Street</label>
                        <input type="text" name="streetName" id="streetName" formControlName="streetName" class="form-control">
                        <span></span>
                    </div>
                    <div class="form-group">
                        <label for="postalCode">Postal Code</label>
                        <input type="text" name="postalCode" id="postalCode" formControlName="postalCode" class="form-control">
                        <span></span>
                    </div>
                    <div class="form-group">
                        <label for="type">Address Type</label>
                        <!-- <input type="text" name="type" id="type" formControlName="type" class="form-control"> -->
                        <select formControlName="type" (change)="changeType($event)">
                            <option value="">Choose address type</option>
                            <option value="Billing">Billing</option>
                            <option value="Shipping">Shipping</option>
                        </select>
                        <span></span>
                    </div>
                </div>
            </ng-container>
        </div>
        <div>
            <h3>Role</h3>
            <select (change)="changeRole($event)">
                <option value="">Choose Role</option>
                <option *ngFor="let role of this.roleList; let i = index">{{role.name}}</option>
            </select>
        </div>
        <br>
        <div>
            <button type="submit" class="btn btn-primary">Add</button> | 
            <button type="button" class="btn btn-secondary" (click)="onCancel()">Cancel</button>
        </div>
        {{ form.value | json }}
    </form>
</div>
