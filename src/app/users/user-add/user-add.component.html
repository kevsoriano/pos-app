<div class="container">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" name="firstName" id="firstName" formControlName="firstName" class="form-control">
            <span></span>
        </div>
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" name="lastName" id="lastName" formControlName="lastName" class="form-control">
            <span></span>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" name="email" id="email" formControlName="email" class="form-control">
            <span></span>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="text" name="password" id="password" formControlName="password" class="form-control">
            <span></span>
        </div>
        <app-address-form formControlName="addresses" *ngFor="let address of addresses; let i = index"></app-address-form>
        <!-- <div formArrayName="roles">
            <ng-container *ngFor="let role of roles; let i = index">

            </ng-container>
        </div> -->
        <br>
        <div>
            <button type="submit" class="btn btn-primary">Add</button> | 
            <button type="submit" class="btn btn-secondary">Cancel</button>
        </div>
        {{ form.value | json }}
    </form>
</div>
