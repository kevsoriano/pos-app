<div class="container">
    <p>User List</p>
    <div>
        <button type="button" (click)="addUser()" class="btn btn-primary">Add User</button>
    </div>
    <div class="search">
        <form [formGroup]="searchForm" (ngSubmit)="onSearch()">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" formControlName="name" class="form-control">
                <span></span>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" name="email" id="email" formControlName="email" class="form-control">
                <span></span>
            </div>
            <div>
                <button type="submit" class="btn btn-primary">Search</button>
            </div>
        </form>
    </div>
    <div class="table">
        <table>
            <thead>
                <tr class="center-align">
                    <!-- <th></th> -->
                    <th>First name</th>
                    <th>Last name</th>
                    <th>Email</th>
                    <!-- <th>Address</th> -->
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of userList">
                    <td class="left-align">{{ user.userId }}</td>
                    <td class="left-align">{{ user.firstName }}</td>
                    <td class="left-align">{{ user.lastName }}</td>
                    <td class="left-align">{{ user.email }}</td>
                    <!-- <td>{{ user.addresses[1].city }}</td> -->
                    <td class="center-align">
                        <a routerLink="/users/{{user.userId}}">Edit</a> | 
                        <button type="button" (click)="onDelete(user.userId)">delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <app-pagination 
            [totalPages]="totalPages" 
            (pageChanged)="onPageChanged($event)" 
            (pageSizeChanged)="onPageSizeChanged($event)"></app-pagination>
    </div>
</div>
