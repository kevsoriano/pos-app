<div class="container">
    <div class="form">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" name="email" id="email" formControlName="email" class="form-control">
                <span></span>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" formControlName="password" class="form-control">
                <span></span>
            </div>
            <div>
                <button type="submit" class="btn btn-primary">Login</button> | 
                <button type="button" class="btn btn-secondary" (click)="onRegisterBtnClicked()">Register</button>
            </div>
        </form>
    </div>
</div>
